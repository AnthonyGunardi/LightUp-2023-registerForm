<!doctype html>
<html lang="en">
  <head>
  	<title>LIGHT UP 2023</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section">DATA PESERTA LIGHT UP 2023</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="table-wrap">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Sesi Program</th>
										<th>Nama Perusahaan</th>
										<th>Jumlah Peserta</th>
										<th>Nama Peserta 1</th>
										<th>Jabatan Peserta 1</th>
										<th>Nama Peserta 2</th>
										<th>Jabatan Peserta 2</th>
										<th>Nama Peserta 3</th>
										<th>Jabatan Peserta 3</th>
										<th>Nomor Kontak</th>
									</tr>
								</thead>
								<tbody id="datas">
									
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="js/jquery.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="js/main.js"></script>
		<script>
			let table = document.getElementById("datas");
			let tableRows ="";
			table.innerHTML="";

			axios.get('https://anthonygunardi.com:5003/users')
			.then(result => {
				console.log(result.data)
				let resultData = result.data;
				resultData.forEach(ele=>{
					tableRows +='<tr>';
					tableRows +=
						'<td>'+ ele.sesi_program + '</td>' + '<td>' + ele.nama_perusahaan+'</td>' + '<td>'+ ele.jumlah_peserta + '</td>' +
						'<td>'+ ele.nama_peserta + '</td>' + '<td>'+ ele.jabatan_peserta + '</td>' + '<td>'+ ele.nama_peserta2 + '</td>' +
						'<td>'+ ele.jabatan_peserta2 + '</td>' + '<td>'+ ele.nama_peserta3 + '</td>' + '<td>'+ ele.jabatan_peserta3 + '</td>' +
						'<td>'+ ele.nomor_telp + '</td>'
					tableRows +='</tr>'
				})
				table.innerHTML += tableRows;
			})
		</script>
	</body>
</html>
